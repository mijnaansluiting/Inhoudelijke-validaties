name: Scope Validation CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  validate-scopes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install dependencies
        run: scripts/install_dependencies.sh

      - name: Add scope checks
        run: scripts/add_scope_checks.sh

      - name: Transpile Schematron to XSL
        run: java -jar saxon-he.jar -xsl:transpile.xsl -s:validation_schemas/base_scope_checks/v12.sch -o:validation_schemas/base_scope_checks/v12.xsl

      - name: Validate scopes
        run: scripts/validate_scopes.sh
